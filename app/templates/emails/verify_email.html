<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>{{subject}}</title>
<style>
  body {
    margin: 0;
    background: #0d0d0d;
    font-family: 'Manrope', sans-serif;
    color: #f0f0f0;
  }
  a {
    text-decoration: none;
  }
  .card {
    background: #1a1a1a;
    border-radius: 20px;
    padding: 32px;
    max-width: 500px;
    margin: 40px auto;
    border: 1px solid #2a2a2a;
  }
  h1 {
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 16px;
    color: #f0f0f0;
    text-align: center;
  }
  p {
    font-size: 16px;
    color: #aaaaaa;
    line-height: 1.6;
    text-align: center;
  }
  .btn {
    display: inline-block;
    background-image: linear-gradient(135deg, #e056fd 0%, #8e44ad 100%);
    color: #ffff;
    font-weight: 600;
    padding: 12px 24px;
    border-radius: 12px;
    margin: 24px 0;
    text-align: center;
    font-size: 16px;
  }
  .link {
    word-break: break-all;
    font-size: 12px;
    color: #e056fd;
  }
</style>
</head>
<body>
  <span style="display:none">{{preheader}}</span>
  <div class="card">
    <h1>Verify your email</h1>
    <p>{{greeting}}<br>
       Please confirm your email to continue signing up for Neuvi.
    </p>
    <div style="text-align:center">
      <a class="btn" href="{{verify_link}}">Verify Email</a>
    </div>
    <p>If the button doesn’t work, copy and paste this link:</p>
    <p class="link">{{verify_link}}</p>
    <p>If you didn’t request this, you can ignore this email.</p>
  </div>
</body>
</html>
